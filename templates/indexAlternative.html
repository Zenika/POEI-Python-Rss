{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} POEI-Python-RSS {% endblock %}</h1>

    <select id="feedName" onchange="filterFeed()">
        <option value="">--Please choose an option--</option>
        {% for feed in feeds %}
            <option value={{ feed['feed'] }}>{{ feed['feed']|safe }}</option>
        {% endfor %}
    </select>

    {% for feed in feeds %}
        <a href="{{ url_for('posts', post_feed=feed['feed']) }}">
            <h2>{{ feed['feed']|safe }}</h2>
        </a>
        <hr>
    {% endfor %}

    <script>
        function filterFeed() {
            var e = document.getElementById("feedName");
            var text = e.options[e.selectedIndex].text;
            console.log(text)
            document.location.href='/'+text
        }
    </script>
{% endblock %}
